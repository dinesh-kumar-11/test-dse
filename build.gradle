
plugins {
    id "java"
    id "io.spring.dependency-management" version "1.0.3.RELEASE"
}



jar {
    manifest {
        attributes(
                'Main-Class': 'test.TestDse'
                //'Main-Class': 'test.Main'
        )
    }
    baseName = 'testdse'
    version = "1"
}

task fatJar(type: Jar) {
    manifest {
        //attributes 'Main-Class': 'test.Main'
        attributes 'Main-Class': 'test.TestDse'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

group 'test-dse'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7


repositories {
    mavenCentral()
}




dependencies {
    compile group: 'org.apache.tinkerpop', name: 'gremlin-core', version: '3.2.7'
    compile "com.datastax.dse:dse-java-driver-graph:1.4.1"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
